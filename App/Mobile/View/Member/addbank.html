<include file="Public:header"/>
<body>
<div>
    <header>
        <div class="gwc_bt">
            <a href="javascript:history.back()" class="gwcdd_fh"><div class="gwcbt_fh"></div></a>
            <div class="gwcbt_mc">绑定新的银行卡</div>
        </div>
    </header>
    <div class="yhkxx xgmm">
        <div>带<font color="red">*</font>号为必填项</div>
        <div>
            <label for=""><font color="red">*</font>持 卡&nbsp; 人</label>
            <input type="text" name="bankname" value="{$info.bankname}" <if condition="$info['bankname']">readonly</if>   placeholder="请输入持卡人"/>
        </div>
        <div>
            <label for=""><font color="red">*</font>提款银行</label>
            <input type="text" name="cardname" value="{$info.cardname}"  placeholder="请输入提款银行" />
        </div>
        <div>
            <label for="">&nbsp;&nbsp;开户网点</label>
            <input type="text" name="cardnum" value="{$info.cardnum}" placeholder="请输入开户网点" />
        </div>
        <div>
            <label for=""><font color="red">*</font>银行卡号</label>
            <input type="text" name="cardnum" value="{$info.cardnum}" placeholder="请输入银行卡号" />
        </div>
        <div>
            <label for=""><font color="red">*</font>提款密码</label>
            <input type="password" name="cardnum" value="{$info.cardnum}" placeholder="请输入提款密码" />
        </div>
        <input type="hidden" name="id" value="{$info.id}">
        <div class="confirm_btn" onclick="window.location='/Mobile/Member/withdraw_money'"><span>下一步</span></div>
    </div>
</div>
<script>
    function sub(){

        var bankname = $("input[name='bankname']").val();
        var cardname = $("input[name='cardname']").val();
        var cardnum = $("input[name='cardnum']").val();
        var id = $("input[name='id']").val();

        if(bankname == ""||bankname == null){
            layer.msg('请输入银行名称');
            return false;
        }
        if(cardname == ""||cardname == null){
            layer.msg('请输入用户名');
            return false;
        }
        if(cardnum == ""||cardnum == null){
            layer.msg('请输入卡号');
            return false;
        }
        $.post("{:U('Member/addbank')}",{
            bankname:bankname,
            cardname:cardname,
            cardnum:cardnum,
            id:id,
        },function(data){
            if(data.status==1){
                layer.msg(data.info,{icon:1});
                window.location="/Mobile/Member/banklist";
            }else{
                layer.msg(data.info);
                return false;
            }
        })
    };

</script>
<include file="Public:footer"/>
